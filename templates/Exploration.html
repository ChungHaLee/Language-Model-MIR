<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music::Palette</title>

    <link rel="stylesheet" href="../static/src/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/src/css/bootstrap.min.css">

    <!-- Styles -->
    <link type="text/css" href="../static/src/css/shape.css" rel="stylesheet">
    <link type="text/scss" href="../static/src/css/shape.scss" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <section class="shapeContainer">
      <button type="button" class="btn btn-primary btn-square-md" id="btn-square"></button>
      <button type="button" class="btn btn-primary btn-circle-md" id="btn-circle"></button>
      <button type="button" class="btn btn-primary btn-triangle-md" id="btn-triangle"></button>
      <button type="button" class="btn btn-primary btn-decagon-md" id="btn-decagon"></button>
      <button type="button" class="btn btn-primary btn-star-md" id="btn-star"></button>
    </section>
    
    <section class="sheetContainer">
        <!-- 여기에 시각화 표현 -->
        <!-- canvas -->
        <div id="canvas"></div>
    </section>

    <div class="visualOctave">
        <button class="visualOctaveButton" id="Octave2"> 2 </button>
        <button class="visualOctaveButton" id="Octave3"> 3 </button>
        <button class="visualOctaveButton" id="Octave4"> 4 </button>
        <button class="visualOctaveButton" id="Octave5"> 5 </button>
        <button class="visualOctaveButton" id="Octave6"> 6 </button>
        <button class="visualOctaveButton" id="Octave7"> 7 </button>
        <button class="visualOctaveButton" id="Octave8"> 8 </button>
    </div>

    
    <section class="colorContainer">
      <div class="palette" id="paletteBasic">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="palettePastel">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="paletteVivid">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="paletteSummer">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="palette" id="paletteFall">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>


      <div class="palette" id="paletteSalmon">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>


      <div class="palette" id="paletteForest">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
    </section>

    <section class="controlContainer">
        <button class="musicControlButton" style="display:inline;"> Play </button>
        <button class="musicControlButton" style="display:inline;"> Pause </button>
    </section>

    <section class="pianoContainer">
        <ul class="set">

            <li class="white c"></li>
            <li class="black cs"></li>
            <li class="white d"></li>
            <li class="black ds"></li>
            <li class="white e"></li>
            <li class="white f"></li>
            <li class="black fs"></li>
            <li class="white g"></li>
            <li class="black gs"></li>
            <li class="white a"></li>
            <li class="black as"></li>
            <li class="white b"></li>

        </ul>
    </section>

    <!-- <section class="controlContainer">
        <button> PLAY </button>
        <button> PAUSE </button>
    </section> -->

    <section class="emotionContainer">
        <br>
        <button class="emotionButton" id="happyButton" style="display:inline;"> Happy </button>
        <button class="emotionButton" id="sadButton" style="display:inline;"> Sad </button>
        <button class="emotionButton" id="angryButton" style="display:inline;"> Angry </button>
        <button class="emotionButton" id="calmButton" style="display:inline;"> Calm </button>
        <video id="theVideo" style="visibility:hidden" src="../static/video/sample.mp4" controls></video>

    </section>

    <section class="hapticContainer">
            <br>
            <button class="hapticPositionButton" id="H1" style="display:inline;"> H1 </button>
            <button class="hapticPositionButton" id="H2" style="display:inline;"> H2 </button>
            <button class="hapticPositionButton" id="H3" style="display:inline;"> H3 </button>
            <div slider id="slider-distance">
                <div>
                  <div inverse-left style="width:70%;"></div>
                  <div inverse-right style="width:70%;"></div>
                  <div range style="left:30%;right:40%;"></div>
                  <span thumb style="left:30%;"></span>
                  <span thumb style="left:60%;"></span>
                  <div sign style="left:30%;">
                  </div>
                  <div sign style="left:60%;">
                  </div>
                </div>
                
                <input type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="
                this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
                let value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                let children = this.parentNode.childNodes[1].childNodes;
                children[1].style.width=value +'%';
                children[5].style.left=value+'%';
                children[7].style.left=value+'%';children[11].style.left=value+'%';
                children[11].childNodes[1].innerHTML=this.value;" />
              
                <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="
                this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
                let value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                let children = this.parentNode.childNodes[1].childNodes;
                children[3].style.width=(100-value)+'%';
                children[5].style.right=(100-value)+'%';
                children[9].style.left=value+'%';children[13].style.left=value+'%';
                children[13].childNodes[1].innerHTML=this.value;" />
              </div>
                            
            
        <br>
        <div class="customMenu">
            <p class="smallTitle" style="display:inline;">감도</p>
            <input class="range" type="range" name="intensity" value="0" min="0" max="100" style="display:inline;"></input>
            <hr>
            <p class="smallTitle" style="display:inline;">강도</p>
            <input class="range" type="range" name="intensity" value="0" min="0" max="100" style="display:inline;"></input>
        </div>
    </section>

    <section class="musicContainer">
        <div class="customMenu">
            <br>
            <!-- <h4 class="bigTitle">Music Control</h4> -->
            <p class="smallTitle" style="display:inline;">템포</p>
            <input class="range" type="range" name="tempo" value="0" min="0" max="100" style="display:inline;"></input>
            <hr>
            <p class="smallTitle" style="display:inline;">음량</p>
            <input class="range" type="range" name="dynamics" value="0" min="0" max="100" style="display:inline;"></input>
        </div>
    </section>
