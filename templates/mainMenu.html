<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VizHap :: SCI_LAB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Style -->
    <link type="text/css" href="../static/css/mainMenu-style.css" rel="stylesheet">
</head>

<body>


    <!-- Form to send Flask-->
    <form action="/abstract" method="POST" form autocomplete="off" enctype="multipart/form-data">
        <label for="thefile" class="file"> Pick a Music for Abstract ðŸŽº
            <input type="file" id="abs_input" name="thefile" accept="audio/mp3" multiple/>
        </label>
        <button type="submit" id="abstract" value="abstractVisualization" class="button-73" role="button">Abstract Visualization + Haptic</button>
    </form>

    <hr>

    <form action="/concrete" method="POST" form autocomplete="off" enctype="multipart/form-data">
        <label for="thefile" class="file"> Pick a Music for Concrete ðŸŽº
            <input type="file" id="con_input" name="thefile" accept="audio/mp3" />
        </label>
        <button id="concrete" value="concreteVisualization" class="button-73" role="button">Concrete Visualization + Haptic</button>
    </form>

    <form action="/haptic" method="POST" form autocomplete="off" enctype="multipart/form-data">
        <button id="haptic" value="haptic" class="button-73" role="button">Haptic</button>
    </form>

    <form action="/separate" method="POST" form autocomplete="off" enctype="multipart/form-data">
        <button id="separate" value="SourceSeparation" class="button-73" role="button">Instruments Separation</button>
    </form>

    <form action="/login" method="POST" form autocomplete="off" enctype="multipart/form-data">
        <button id="login" value="login" class="button-73" role="button">{{login}}</button>
    </form>
    <h4>You are now accessed with {{User_Name}}</h4>
</body>
</html>
