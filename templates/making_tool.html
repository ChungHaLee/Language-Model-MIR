<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VizHap :: SCI_LAB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Style -->
    <link type="text/css" href="../static/css/mainMenu-style.css" rel="stylesheet">
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          background-color: #2196F3;
          padding: 20px;
        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 20px;
          font-size: 15px;
          text-align: center;
        }
        .container {  display: grid;
  grid-template-columns:  1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
}

/* .p1 { grid-area: 12 / 1 / 13 / 19; color:hsl(0, 50, 50)} */
.p1 { grid-area: 12 / 1 / 13 / 19; background-color:hsl(0, 80%, 50%); border: 1px solid rgba(128, 126, 126, 0.8);}

.p2 { grid-area: 11 / 1 / 12 / 19; background-color:hsl(30, 80%, 50%)}

.p3 { grid-area: 10 / 1 / 11 / 19;background-color:hsl(60, 80%, 50%)}

.p4 { grid-area: 9 / 1 / 10 / 19; background-color:hsl(90, 80%, 50%)}

.p5 { grid-area: 8 / 1 / 9 / 19; background-color:hsl(120, 80%, 50%)}

.p6 { grid-area: 7 / 1 / 8 / 19; background-color:hsl(150, 80%, 50%)}

.p7 { grid-area: 6 / 1 / 7 / 19; background-color:hsl(180, 80%, 50%)}

.p8 { grid-area: 5 / 1 / 6 / 19; background-color:hsl(210, 80%, 50%)}

.p9 { grid-area: 4 / 1 / 5 / 19; background-color:hsl(240, 80%, 50%)}

.p10 { grid-area: 3 / 1 / 4 / 19; background-color:hsl(270, 80%, 50%)}

.p11 { grid-area: 2 / 1 / 3 / 19; background-color:hsl(300, 80%, 50%)}

.p12 { grid-area: 1 / 1 / 2 / 19; background-color:hsl(330, 80%, 50%)}

.t1 { grid-area: 1 / 1 / 13 / 2;border: 1px solid rgba(0, 0, 0, 0.8);}

.t2 { grid-area: 1 / 2 / 13 / 3;border: 1px solid rgba(0, 0, 0, 0.8);}

.t3 { grid-area: 1 / 3 / 13 / 4;}

.t4 { grid-area: 1 / 4 / 13 / 5;}

.t5 { grid-area: 1 / 5 / 13 / 6;}

.t6 { grid-area: 1 / 6 / 13 / 7;}

.t7 { grid-area: 1 / 7 / 13 / 8; }

.t8 { grid-area: 1 / 8 / 13 / 9; }

.t9 { grid-area: 1 / 9 / 13 / 10; }

.t10 { grid-area: 1 / 10 / 13 / 11; }

.t11 { grid-area: 1 / 11 / 13 / 12; }

.t12 { grid-area: 1 / 12 / 13 / 13; }

.t13 { grid-area: 1 / 13 / 13 / 14; }

.t14 { grid-area: 1 / 14 / 13 / 15; }

.t15 { grid-area: 1 / 15 / 13 / 16; }

.t16 { grid-area: 1 / 16 / 13 / 17; }

.t17 { grid-area: 1 / 17 / 13 / 18; }

.t18 { grid-area: 1 / 18 / 13 / 19; }

        </style>
</head>

<body>
    <h1>Making Music tools</h1>

    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <div class="container">
        <div class="p1">1</div>
        <div class="p2">2</div>
        <div class="p3">3</div>
        <div class="p4">4</div>

</html>
